<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Fale Conosco</ion-title>
    <ion-img src="assets/logo02.jpg" slot="end" class="pages-logo"></ion-img>
  </ion-toolbar>
</ion-header> 

<ion-content class="ion-no-padding ion-padding-horizontal">

  <h2>Nos Ajude</h2>
  <p>Use o formulário abaixo para enviar mais notícias do mundo futebolístico. para o "Central da bola".</p>
  <p class="ion-text-center">
   <br> <ion-text color="danger"><small>Todos os campos obrigatórios.</small></ion-text><br>
  </p>

  <form [formGroup]="contactForm" (ngSubmit)="contactSend()">

    <ion-list lines="full" class="ion-no-padding">

      <ion-item>
        <ion-label for="name" position="floating" color="primary">
          Nome:
          <ion-text color="danger" *ngIf="contactForm.controls.name.errors">
            <small *ngIf="contactForm.controls.name.errors.required">* Obrigatório</small>
            <small *ngIf="contactForm.controls.name.errors.minlength">* Inválido</small>
          </ion-text>
        </ion-label>
        <ion-input type="text" id="name" name="name" formControlName="name"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label for="email" position="floating" color="primary">
          E-mail:
          <ion-text color="danger" *ngIf="contactForm.controls.email.errors">
            <small *ngIf="contactForm.controls.email.errors.required">* Obrigatório</small>
            <small *ngIf="contactForm.controls.email.errors.email">* Inválido</small>
          </ion-text>
        </ion-label>
        <ion-input type="text" id="email" name="email" formControlName="email"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label for="subject" position="floating" color="primary">
          Assunto:
          <ion-text color="danger" *ngIf="contactForm.controls.subject.errors">
            <small *ngIf="contactForm.controls.subject.errors.required">* Obrigatório</small>
            <small *ngIf="contactForm.controls.subject.errors.minlength">* Inválido</small>
          </ion-text>
        </ion-label>
        <ion-input type="text" id="subject" name="subject" formControlName="subject"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label for="message" position="floating" color="primary">
          Mensagem:
          <ion-text color="danger" *ngIf="contactForm.controls.message.errors">
            <small *ngIf="contactForm.controls.message.errors.required">* Obrigatório</small>
            <small *ngIf="contactForm.controls.message.errors.minlength">* Inválido</small>
          </ion-text>
        </ion-label>
        <ion-textarea type="text" id="message" name="message" formControlName="message" autoGrow="true"></ion-textarea>
      </ion-item>

     <br> <input type="hidden" name="MAX_FILE_SIZE" value="4194304" />
     

<input type="file" />

    </ion-list>

    <ion-button class="ion-margin-vertical" type="submit" expand="block" [disabled]="contactForm.invalid">Enviar</ion-button>

  </form>

</ion-content>
